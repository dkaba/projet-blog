<li [ngClass]="{'list-group-item': true,
      'list-group-item-success': loveIts > 0,
      'list-group-item-danger': loveIts < 0}">
 <div class="row-no-gutters">
   <h3 style="display: inline-block">{{title}}</h3>
   <span style="float: right;font-style: italic">{{created_at | date: 'short'}} </span>
 </div>
  <p>{{content}}</p>
  <button class="btn btn-success"
          (click)="onLoveIt()">Love it</button>
  <button class="btn btn-danger"
          (click)="onDontLoveIt()">Don't love it</button>
</li>
